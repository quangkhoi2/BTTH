<body>
    <b>
        <p>with cellPadding : </p>
    </b>
    <table align="center" border="1" width="15">
        <tr>
            <td align="center">6.470</td>
            <td align="center">6.470</td>
        </tr>
        <tr>
            <td colspan="1" align="center">6.470</td>
            <td align="center">6.470</td>
        </tr>

    </table>

    <b>
        <p>Table with spanning row :</p>
    </b>
    <table align="center"border="1"width="15%">

            <td align="center">6.470</td>

        </tr>
        <tr>
            <td rowspan="3" align="Center">6.470</td>
           <td align="center"class="color">6.470</td>
           
        
</tr>
<tr>
    <td align="center"class="color">6.470</td>
</tr>
